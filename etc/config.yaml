retrystartup: true
siteapi: http://192.168.2.80:8012/api
cluster:
    opts: [
            #"location=dev",
            "datapath=./data",
            "cacheroot=./cache",
            "overcommit=0.08",
            "recoveryinterval=320s",
            "createretry=2",
